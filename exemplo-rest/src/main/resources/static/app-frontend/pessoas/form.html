        <script>

            // Usando xhr com Promise - https://stackoverflow.com/a/30008115
            function getBackendData(url) {
                return new Promise(function (resolve, reject) {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.onload = function () {
                        if (xhr.status >= 200 && xhr.status < 400) {
                            let dadosJSON = JSON.parse(xhr.responseText);
                            resolve(dadosJSON);
                        } else {
                            reject({
                                status: xhr.status,
                                statusText: xhr.statusText
                            });
                        }
                    };
                    xhr.onerror = function () {
                        reject({
                            status: xhr.status,
                            statusText: xhr.statusText
                        });
                    };
                    xhr.send();
                });
            }

            function montarOpcoesInteresses(interesses) {
                let element = '';
                for (const interesse of interesses) {
                    const elementId = 'interesse' + interesse.id;
                    element += '<div class="form-check form-check-inline">';
                    element += '<input class="form-check-input" type="checkbox" ' +
                            'name="interessesIds" id="' + elementId + '" value="' + interesse.id + '" />';
                    element += '<label class="form-check-label" for="' + elementId + '">' + interesse.nome + '</label>';
                    element += '</div>';
                }
                return element;
            }

            function carregarDados(idPessoa) {
                // Usando Promise para carregar primeiro as opções dos interesses
                // e somente depois disso carregar os dados da pessoa (se houver)
                getBackendData('/rest/interesses').then(function (dadosJSONInteresses) {
                    document.getElementById('opcoesInteresses').innerHTML = montarOpcoesInteresses(dadosJSONInteresses);
                    if (idPessoa) {
                        getBackendData('/rest/pessoas/' + idPessoa).then(function (dadosJSON) {
                            const form = document.getElementById('dadosForm');
                            form.id.value = dadosJSON.id;
                            form.nome.value = dadosJSON.nome;
                            form.apelido.value = dadosJSON.apelido;
                            form.descricao.value = dadosJSON.descricao;
                            form.dataNascimento.value = dadosJSON.dataNascimento;
                            form.email.value = dadosJSON.email;
                            form.telefone.value = dadosJSON.telefone;
                            form.numero.value = dadosJSON.numero;
                            form.altura.value = dadosJSON.altura;
                            form.peso.value = dadosJSON.peso;
                            form.genero.value = dadosJSON.genero;

                            for (const interesse of dadosJSON.interesses) {
                                document.getElementById('interesse' + interesse.id).checked = true;
                            }
                        });
                    }
                }).catch(function (err) {
                    alert('ERRO\r\n' + 'Status: ' + err.status + '\r\nStatusText: ' + err.statusText);
                });
            }

            function salvar() {
                const form = document.getElementById('dadosForm');
                let idPessoa = +form.id.value; // O "+" converte para número
                if (idPessoa === 0) {
                    idPessoa = null;
                }

                // TODO: IMPLEMENTAR LÓGICA PARA:
                // 1) PEGAR DADOS PREENCHIDOS DO FORMULARIO
                // 2) MONTAR OBJETO JSON
                // 3) ENVIAR USANDO AJAX (POST OU PUT)

            }

            // ready- Função que chama a function definida quando ocorre o evento
            // DOMContentLoaded; está definida no arquivo funcoes.js
            ready(function () {

                // Vincula o evento 'submit' do form à função salvar()
                document.getElementById('dadosForm').addEventListener('submit', function (evt) {
                    evt.preventDefault(); // Evita o submit padrão do <form>
                    salvar();
                });

                // Se informar ID na URL, carrega os dados da pessoa
                // https://stackoverflow.com/a/901144
                const urlParams = new URLSearchParams(window.location.search);
                const idPessoa = urlParams.get('id');

                carregarDados(idPessoa);

                if (idPessoa) {
                    // Ajusta tela para alteração dos dados existentes
                    document.getElementById('titulo').innerHTML = 'Alteração de pessoa - ID <strong>' + idPessoa + '</strong> (VERSÃO APP Frontend)';
                    document.getElementById('campoSenha').style.display = 'none';
                    document.getElementById('campoSenhaRepetida').style.display = 'none';
                }
            });

        </script>
