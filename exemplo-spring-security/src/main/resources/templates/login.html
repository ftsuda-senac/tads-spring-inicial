<!DOCTYPE html>
<html layout:decorate="~{modelo-bs5}">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="row">
                <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
                    <h1>Login customizado</h1>
                    <form th:action="@{/login}" method="post">
                        <div class="row mb-3">
                            <label for="txtUsername" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       name="username"
                                       id="txtUsername" placeholder="Preencha o username"
                                       maxlength="100" required
                                       />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       name="senha"
                                       id="txtSenha" placeholder="Preencha a senha"
                                       required
                                       />
                            </div>
                        </div>
                        <div class="col-md-4 offset-md-4">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
