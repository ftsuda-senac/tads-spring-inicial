<html layout:decorate="~{modelo}">
<head>
<meta charset="UTF-8" />
<title>TADS DSW</title>
</head>
<body>
  <main class="container" layout:fragment="conteudo">
    <div class="row">
      <div class="col-12">
        <h1>Categorias</h1>
        <div th:if="${msgSucesso != null}" th:text="${msgSucesso}" class="alert alert-success" role="alert"></div>
        <div>
          <table class="table table-striped table-sm">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody th:if="${categorias != null}">
              <tr th:each="cat, stat: ${categorias}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nome}"></td>
                <td><a th:href="@{/categorias/{id}/editar(id=${cat.id})}" class="btn btn-primary"><i
                    class="fa fa-pencil"></i></a></td>
              </tr>
            </tbody>
          </table>
          <a th:href="@{/categorias/novo}" class="btn btn-success"><i class="fa fa-plus"></i> Incluir</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
